<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class=" mt-5 mb-2 pacifico-regular position-relative py-3">Bookmarker</h1>

        <div class="markbook w-100 px-2 py-4 mt-5 d-flex flex-column justify-content-center align-items-center borderstyle">
            <h2>
                <i class="fa-brands fa-font-awesome"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="sitename w-100 d-flex flex-column justify-content-center mt-4">
                <label for="bookmark-name">
                    <i class="fa-solid fa-book-bookmark"></i>
                    Site name
                </label>
                <input oninput="ValidationName()" type="text" placeholder="bookmark name" class="" id="bookmark-name">
            </div>
            <div class="siteurl w-100 d-flex flex-column justify-content-center mt-4">
                <label for="WebSite URL">
                    <i class="fa-solid fa-link"></i>
                    Site URL
                </label>
                <input oninput="Validationurl()" type="text" placeholder="WebSite URL" id="WebSite URL">

            </div>
            <button class="btn my-btn px-5 text-white mt-4" onclick="Addsites()" id="submitbutton">submit</button>

        </div>

        <table class="table bg-light text-center my-3" id="sites">
            <thead>
                <tr>
                    <th>index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="sitelistt">
                
            </tbody>
        </table>
    </div>


    <script src="js/java.js"></script>
</body>

</html>
